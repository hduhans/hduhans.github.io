<script>

var owner=url("?owner")||"smartken";
var repo=url("?repo")||"asskicker";
if(repo.length==0){
    alert("未设置repo参数");
}
var desc=owner+"/"+repo+ " ,A blog engine written by GitHub Issues  \n[Fork me on GitHub](https://github.com/zhaoda/spring)";
document.title=desc;
$.extend(spring.config, {
  // my blog title
  title: repo,
  // my blog description
  desc: desc,
  // my github username
  owner: owner,
  // creator's username
  creator:owner,
  // the repository name on github for writting issues
  repo: repo,
  // custom page
  pages: [
    {name: 'About Spring', number: 1},
    {name: 'Quick Start', number: 2}
  ]
});

$(document).read(function(){
   
    var site_style=$("<link rel='stylesheet' />");
    var site_style_href="http://rawgithub.com/"+owner+"/"+repo+"/master/spring.css";
    site_style.attr("href",style_style_href);

    $(body).append(site_style);    
    
});

</script>
